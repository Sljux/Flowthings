machine:
  xcode:
    version: "6.3.1"

general:
  branches:
    ignore:
      - swift/2.0

checkout:
  post:
    - git submodule update --init --recursive

test:
  override:
    - set -o pipefail &&
      xcodebuild
        -workspace "ReactKit.xcworkspace"
        -scheme "ReactKit-OSX"
        clean build test |
      tee $CIRCLE_ARTIFACTS/xcode_raw-OSX.log |
      xcpretty --color --report junit --output $CIRCLE_TEST_REPORTS/xcode/results-OSX.xml
      
